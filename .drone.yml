kind: pipeline
name: default

workspace:
  path: /source

steps:
  - name: build-image
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: imagedir
        path: /imagedir
    commands:
      - docker build -t paperplanecc/cfda-api:latest .
      - docker image save paperplanecc/cfda-api:latest > /imagedir/cfda-api.tar

  - name: prepare-docker
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: root
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - docker stop cfda-api || true
        - docker rm cfda-api || true
        - docker image rm paperplanecc/cfda-api:latest || true
        - docker image load < /root/images-export/cfda-api.tar
  
  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: root
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - cd /root/project-config/cfda
        - docker compose up -d

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: imagedir
    host:
      path: /root/images-export

trigger:
  branch:
    - master
